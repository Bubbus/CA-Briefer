<div>
  <div class="flex">
    <briefing-section-list-editor #sectionList
      [items]="modelService.model().sections"
      [addNewItemDelegate]="addNewSectionDelegate"
      (removeSelectedItemEvent)="removeSelectedSection()"
      class="w-60 m-6 flex-none"/>
      
    @if (selectedSection() !== null) {
      <briefing-section-editor 
        [section]="selectedSection()!" 
        class="flex-grow"/>
    }
  </div>
</div>
