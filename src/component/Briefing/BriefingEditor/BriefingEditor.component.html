<div class="h-full flex bg-neutral-600">
  <briefing-section-list-editor 
    [items]="model.sections" 
    (selectedItemEvent)="sectionSelected($event)" 
    class="w-60 min-w-40 m-6"/>
    
  @if (selectedSection !== null) {
    <briefing-section-editor 
      [section]="selectedSection" 
      class="flex-grow"/>
  }
</div>
