<div class="h-full bg-neutral-600">
  <div class="flex">
    <briefing-section-list-editor 
      [items]="modelService.model().sections" 
      (selectedItemEvent)="sectionSelected($event)" 
      (addNewItemEvent)="addNewSection()"
      class="w-60 min-w-40 m-6"/>
      
    @if (selectedSection !== null) {
      <briefing-section-editor 
        [section]="selectedSection" 
        class="flex-grow"/>
    }
  </div>
  <button (click)="printModel()">print model</button>
</div>
