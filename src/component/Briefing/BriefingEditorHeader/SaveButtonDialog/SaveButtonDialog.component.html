<dialog #saveDialog class="dialog p-6 bg-neutral-200 shadow-lg">
  <div>
    Save with filename:
  </div>
  <div>
    <input #filenameInput type="text" class="briefer-text-input my-3"/>
  </div>
  <div class="grid grid-cols-2 gap-3">
    <button class="briefer-button" (click)="onSaveClicked()">Save</button>
    <button class="briefer-button" (click)="onCancelClicked()">Cancel</button>
  </div>
</dialog>
